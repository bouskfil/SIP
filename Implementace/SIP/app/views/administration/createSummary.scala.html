@(user: User, loggedUser: User)

@main(Html("Uživatel vytvořen"), nav = "administration", user = loggedUser) {
    
    <h2>Vytvořený účet:</h2>
    
    <h6>Jméno</h6>
    
    <p>
        @user.getName()
    </p>
    <h6>Příjmení</h6>
    
    <p>
        @user.getLastName()
    </p>
    
    <h6>Email</h6>
    
    <p>
        @user.getEmail()
    </p>
    
    <h6>Heslo</h6>
    
    <p>
        @user.getPassword()
    
    
}
