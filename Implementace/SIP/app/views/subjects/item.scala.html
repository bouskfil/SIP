@(subject: Subject, user: User)

<li data-project="@subject.id">
    <div>
        <a class="name" href="@routes.SubjectController.detail(subject.id)">@subject.name</a> - @subject.getCode()<br>

        @if(user.getUserRole().equals("admin")){
            @helper.form(action = routes.SubjectController.edit(subject.id)) {
                <input class="btn" type="submit" value="Upravit">
            }
        }
    </div>
    <br>
</li>
